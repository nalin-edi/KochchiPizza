<h2>Pizza Cart</h2>

<div *ngIf="cartItems.length === 0" class="alert alert-info">No Items added to cart</div>

<ul *ngIf="cartItems.length > 0" class="list group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-pizza-cart-item [cartItem]="item"></app-pizza-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total :{{totalPrice | currency : 'USD'}}</strong>
    </li>
</ul>
