    <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg">
  
        <div class="card-body">
          <p class="card-text">{{pizza.description}}</p>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" (change)="onProfitSelectionChange('S')">
            <label class="form-check-label" for="inlineRadio1">S</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (change)="onProfitSelectionChange('M')">
            <label class="form-check-label" for="inlineRadio2">M</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" (change)="onProfitSelectionChange('L')">
            <label class="form-check-label" for="inlineRadio3">L</label>
          </div>

          <div col class="form-outline w-25">
            <input type="number" id="quentity" class="form-control" min="0" [(ngModel)] = "quentity" name="quentity">
          </div>

          

          <br><br>


          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleAddToCart()" >Add to cart</button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button> -->
            </div>
            <small class="text-muted">{{pizza.unitPrice | currency : 'USD'}}</small>
          </div>
        </div>
      </div>
