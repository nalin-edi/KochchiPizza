<h2>Order List</h2>
<table class = "table table-scriped">
    <thead>
        <tr>
            <th> Order ID</th>
            <th> Customer Name</th>
            <th> Delivary Address</th>
            <th> Contact Number</th>
            <th> Delivery Type</th>
            <th> Order State</th>
            <th> Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let order of pizzaOrders">
        <td>{{order.id}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.deliveryAddress}}</td>
        <td>{{order.contactNumber}}</td>
        <td>{{order.deliveryType}}</td>
        <td>{{order.orderState}}</td>
        <td mat-cell class="action-link"><a>details</a></td>
    </tr>
    </tbody>
</table>
