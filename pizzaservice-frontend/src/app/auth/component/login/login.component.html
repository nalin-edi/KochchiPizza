<h2>Login</h2>

<div class="col-md-6 offset-md-3">

<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> User Name </label>
        <input type="text" class="form-control" id="userName" [(ngModel)] = "auth.userName" name="userName">
    </div>
    <div class="form-group">
        <label> Password </label>
        <input type="text" class="form-control" id="password" [(ngModel)] = "auth.password" name="password">
    </div>
    <button class="btn btn-success" type="submit">Login</button>
    <div *ngIf="showErrorMessage">
        <h5 class="text-danger">Invalid username and password Please try again</h5>
    </div>

</form>

</div>
