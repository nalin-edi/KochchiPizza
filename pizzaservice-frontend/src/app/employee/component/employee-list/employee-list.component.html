<h2>Employee List</h2>
<table class = "table table-scriped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> User role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.role}}</td>
    </tr>
    </tbody>
</table>
