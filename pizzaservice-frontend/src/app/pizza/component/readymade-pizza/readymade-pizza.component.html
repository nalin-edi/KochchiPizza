<h2>Add Pizza</h2>

<div class="col-md-6 offset-md-3">

<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> Type </label>
        <input type="text" class="form-control" id="type" [(ngModel)] = "pizza.type" name="type">
    </div>
    <div class="form-group">
        <label> Description </label>
        <input type="text" class="form-control" id="description" [(ngModel)] = "pizza.description" name="description">
    </div>
    <div class="form-group">
        <label> Unit Price </label>
        <input type="text" class="form-control" id="unitPrice" [(ngModel)] = "pizza.unitPrice" name="unitPrice">
    </div>
    <div class="form-group">
        <label> Image </label>
        <input type="text" class="form-control" id="imagePath" [(ngModel)] = "pizza.imagePath" name="imagePath">
    </div>
    <!-- <div class="form-group">
        <label> User Role </label>
        <select class="custom-select" id="role"  [(ngModel)]="employee.role"  name="role" required>
            <option [value]="employeeRoles" *ngFor="let role of employeeRoles">{{employeeRoles}}</option>
            </select>
    </div> -->

    <button class="btn btn-success" type="submit">Submit</button>

</form>

</div>
